name: Drink Logger

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  log_drink:
    if: contains(github.event.issue.title, 'add-drink')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Parse flavor from issue body
        id: parse
        run: |
          body="${{ github.event.issue.body }}"
          flavor=$(echo "$body" | sed -n 's/^flavor:\s*//p' | head -n 1 | tr -d '\r')
          if [ -z "$flavor" ]; then
            flavor="original"
          fi
          echo "flavor=$flavor" >> $GITHUB_OUTPUT

      - name: Append to CSV
        run: |
          mkdir -p data
          if [ ! -f data/drinks.csv ]; then
            echo "date,flavor" > data/drinks.csv
          fi
          echo "$(date +%F),${{ steps.parse.outputs.flavor }}" >> data/drinks.csv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Generate tower + total badge
        run: |
          python scripts/update_tower.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/drinks.csv assets/tower_week.png assets/total_count.svg
          git commit -m "log drink: ${{ steps.parse.outputs.flavor }}" || echo "No changes"
          git push

      - name: Close issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue close ${{ github.event.issue.number }} -c "Logged âœ… Flavor: **${{ steps.parse.outputs.flavor }}**"
